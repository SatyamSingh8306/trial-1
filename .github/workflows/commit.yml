name: Auto Commit Every 30 Minutes

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Debug Information
        run: |
          echo "Workflow started at: $(date)"
          echo "Repository: ${{ github.repository }}"
          echo "Event name: ${{ github.event_name }}"
          echo "Actor: ${{ github.actor }}"

      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # ✅ Use built-in token

      - name: Modify Python file
        run: |
          FILE="main.py"
          echo "# Auto update at $(date)" >> $FILE

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"   # ✅ Bot identity
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add main.py
          git commit -m "Auto update in main.py at $(date)" || echo "No changes to commit"
          git push origin HEAD:main
